<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Breakfast Log</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="../js/prototype-1.6.0.3.js"></script>
    <script type="text/javascript" src="../js/breakfast.js"></script>
	<style type="text/css" media="screen">
		#breakfast_history {
			color: green;
			border: 1px solid #cfc;
			padding: 5px 0 5px 40px;
		}
		#error_log {
			color: red;
			border: 1px solid #edd;
			padding: 5px 0 5px 40px;
		}
		#toggler {
			cursor: pointer;
			border: 2px solid #222;
			background-color: #eee;
		}
		input#foodType.invalid,
		input#taste.invalid {
			border: 2px solid #900;
		}
	</style>    
  </head>
  
  <body>
    <h1>Breakfast Log</h1>
    <h2>Breakfast History</h2><hr/>
	<div id="breakfast_history"></div>
	<h2>Errors</h2><hr/>
	<div id="error_log"></div>
	<h2 id="toggler">Log Your Breakfast</h2>
	<form id="entry" method="post" action="/prototype/BreakFast">
		<p>
			I just ate<input type="text" id="foodType" name="foodType" size="15" />. My meal was
			<input type="text" id="taste" name="taste" size="15" />.
		</p>
		<input type="submit" name="submit" value="Post Entry" />
	</form>
  </body>
</html>
