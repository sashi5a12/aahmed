<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>form.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="js/prototype-1.6.0.3.js"></script>
    <script type="text/javascript">
    	function serializeFrm(){
    		new Ajax.Request('test',{
    			 parameters: $('frmTest').serialize(true)
    		});
    	}
		Array.prototype.double = function() {
			var newArray = [];
			// inside this function, "this" refers to the array
			for (var i = 0, length = this.length; i < length; i++) {
				newArray.push(this[i]);
				newArray.push(this[i]);
			}
			return newArray;
		};    	
    	function test(){
    		var exampleArray = new Array(1, 2, 3);
    		var newArray=exampleArray.double(); 
    		alert(newArray);
    	}
    </script>
  </head>
  
  <body>
    <form action="" id="frmTest">
    	Name: <input type="text" name="name">
    	<br/>
    	<button name="Click Here" onclick="serializeFrm();test();">Click Here</button>
    </form>
  </body>
</html>
