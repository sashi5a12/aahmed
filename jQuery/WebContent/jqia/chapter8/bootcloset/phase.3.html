<!DOCTYPE html>
<html>
<head>
<title>The Boot Closet &mdash; Phase 3</title>
<link rel="stylesheet" type="text/css" href="/jQuery/styles/core.css">
<link rel="stylesheet" type="text/css" href="bootcloset.css">
<link rel="icon" type="image/gif" href="images/favicon.gif">
<script type="text/javascript" src="/jQuery/scripts/jquery-1.7.min.js"></script>
<script type="text/javascript" src="/jQuery/scripts/jqia2.support.js"></script>
<script type="text/javascript">
	$(function() {

		$('#bootChooserControl').load('/jQuery/action/fetchBootStyleOptions');

		$('#bootChooserControl').change(
			function(event) {
				$('#productDetailPane').load('/jQuery/action/fetchProductDetails', $(this).serialize());
				$('#colorChooserControl').load(
							'/jQuery/action/fetchColorOptions',
							$(this).serialize(),
							function() {
								$(this).attr('disabled', false);
								$('#sizeChooserControl').attr('disabled', true).html("");
							}
				);//End of load from colorchooser
			}//End of envent handler
		);//End of bootChooserControl onChange

		$('#colorChooserControl').change(
			function(event) {
				$('#sizeChooserControl').load(
						'/jQuery/action/fetchSizeOptions',
						$('#bootChooserControl,#colorChooserControl').serialize(), 
						function() {
							$(this).attr('disabled', false);
						}
				);
			}
		);

		$('#selectionsPane').change(function(event) {
			$('[value=""]', event.target).remove();
		});

	});
</script>
</head>

<body>
	<div id="banner">
		<img src="images/banner.boot.closet.png" alt="The Boot Closet" />
	</div>
	<div id="pageContent">
		<h1>Choose your boots</h1>
		<div>
			<div id="selectionsPane">
				<label for="bootChooserControl">Boot style:</label> 
				<select id="bootChooserControl" name="style"></select> 
				<label for="colorChooserControl">Color:</label> 
				<select id="colorChooserControl" name="color" disabled="disabled"></select>
				<label for="sizeChooserControl">Size:</label> 
				<select	id="sizeChooserControl" name="size" disabled="disabled"></select>
			</div>
			<div id="productDetailPane"></div>
		</div>
	</div>
</body>
</html>
